<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
        </style>
        <script src="{{ url_for('static', path='main.js') }}"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon-16x16.png') }}">
        <link rel="manifest" href="/site.webmanifest">
        <title> 
            WeatherApp: {% block title %}{% endblock %} 
        </title>
    </head>
 
    <body>
        {% set messages = get_flashed_messages(request) %}
        {% if messages | length  > 0%}
                <div class="flashbar">
                    <ul>
                        {% for msg in messages %}
                            <li class="flashbar-list">{{ msg }}</li>
                        {% endfor %}
                    </ul>
                </div>
        {% endif %}
        
        {% block main %}{% endblock main %}

        
        <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
        <script defer src="{{ url_for('static', path='main.js') }}"></script>
    </body>
</html>
