{% extends "layout.html" %}

{% block title %}
	Your Weather
{% endblock title %}

{% block main %}

<div class="header-row">
        <h1>Weather for {{ location.title() }}</h1>
        <ion-icon name="sunny"></ion-icon>
    </div>
<div>
	<div class="weather-container">
		<p>Temperature: {{ info.current.temp }}°</p>
		<p>Feels like: {{ info.current.feels_like }}°</p>
		<p>Wind: {{info.current.wind_speed }} mph</p>
	</div>
</div>

{% endblock main %}
