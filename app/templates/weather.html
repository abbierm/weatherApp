{% extends "layout.html" %}

{% block title %}
Your Weather
{% endblock title %}

{% block main %}
<div class="weather-dash">
  <div class="top-row-dash">
    <div class="top-left-container">
      <div id="{{ info.lat }}-{{ info.lon }}">
        {{ info["location"] }}
      </div>
      <div>
        {{ info.date }}
      </div>
      <div>
        {{ info.time }}
      </div>
    </div>

    <div class="top-center-weather-box">
      <h2 class="large-temp">{{ info.temp }}Â°C</h2>
        <div class="middle-description">
            {{ info.description }}
        </div>
    </div>

    <div class="right-top-weather-box">
      <div id="icon-name" hidden data-name="{{ info.description|replace(' ', '-') }}"></div>
      <ion-icon name="" id="icon"></ion-icon>
      
    </div>
  </div>

  <!-- Hourly -->
  <div class="middle-row-dash">
    <div></div>
  </div>


  <!-- daily -->
  <div class="last-row-dash">

  </div>
</div>

{% endblock main %}
