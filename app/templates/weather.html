{% extends "layout.html" %}

{% block title %}
	Your Weather
{% endblock title %}

{% block main %}

<h1 style="text-align: center;">Weather App 🌦️</h1> 
<div style="text-align: center;">
	<h2>Weather for {{ location }}</h2>
	
	<div class="weather-container">
		<p>Temperature: {{ info.current.temp }}</p>
		<p>Feels like: {{ info.current.feels_like }}</p>
		<p>Wind: {{info.current.wind_speed }}</p>
	</div>
</div>

{% endblock main %}
